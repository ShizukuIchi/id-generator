jobs:
  test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
          cache-key: yarn.lock
      - run:
          name: test
          command: yarn test
  release:
    docker:
      - image: "circleci/node:latest"
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
          cache-key: yarn.lock
      - run:
          name: build
          command: yarn build
      - run:
          name: release
          command: yarn semantic-release || true
orbs:
  node: circleci/node@2.0.1
version: 2.1
workflows:
  test-and-release:
    jobs:
      - test
      - release:
          requires:
            - test
