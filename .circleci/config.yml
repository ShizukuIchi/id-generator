jobs:
  release:
    executor:
      name: node/default
    steps:
      - checkout
      - node/install-packages
      - run:
          name: build
          command: npm run build
      - run:
          name: release
          command: npm run semantic-release || true
orbs:
  node: circleci/node@2.0.1
version: 2.1
workflows:
  test-and-release:
    jobs:
      - node/test
      - release:
          requires:
            - node/test
